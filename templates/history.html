{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>FIRE ALARM SYS</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HISTORY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
        </div>
        </nav>
        <br>
<div class="row container" >
    <div class="col-md">
        <div class="card card-body">
            <h5>DATA VALUES</h5>
        </div>
        <div class="card card-body">
        <table class="table table-dark">
              <thead>
                <th >Flame value</th>
                <th >Smoke value</th>
                <th >Temperature value</th>
                <th>Time</th>
                <th></th>
              </thead>
              {% for key,val in sensors_data.items %}
              <tr>
                <td>{{val.flame_sensor}}</td>
                <td>{{val.gas}}</td>
                <td>{{val.temperature}}</td>
                <td>{{val.curr_time}}</td>
                {% comment %} <td id="warn"></td>
                <script>
                  console.log({{val.flame_sensor}})
                  if(val.flame_sensor>15 && val.gas>15 && val.temperature>15){
                    document.getElementById("warn").innerHTML="ðŸ”¥";
                  }
                </script> {% endcomment %}
              </tr>
              {% endfor %}
            </table>
        
        </div>
        </div>
        </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
